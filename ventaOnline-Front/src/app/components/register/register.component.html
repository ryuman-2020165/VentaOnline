<app-navbar></app-navbar>
<section class="vh-100" style="background-color: aliceblue;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-9">Crear cuenta</p>
  
                  <form (ngSubmit)="register()" #registerForm="ngForm" class="mx-1 mx-md-4">
  



                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                        <span *ngIf="!name.valid && name.touched" class="requiredField">required field</span>


                        <input [(ngModel)]="user.name"name="name" #name="ngModel" type="text" id="form3Example1c" class="form-control"  required/>
                        <label class="form-label" for="form3Example1c">Nombre</label>
                      </div>
                    </div>




                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!username.valid && username.touched" class="requiredField">required field</span>

                        <input [(ngModel)]="user.username"name="username" #username="ngModel" type="text" id="form3Example1c" class="form-control" required/>
                        <label class="form-label" for="form3Example1c">Username</label>
                      </div>
                    </div>
  




                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!email.valid && email.touched" class="requiredField">required field</span>

                        <input [(ngModel)]="user.email" name="email" #email="ngModel" type="email" id="form3Example3c" class="form-control" required/>
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>
  




                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!password.valid && password.touched" class="requiredField">required field</span>

                        <input [(ngModel)]="user.password" name="password" #password="ngModel" type="password" id="form3Example4c" class="form-control" required/>
                        <label class="form-label" for="form3Example4c">Contraseña</label>
                      </div>
                    </div>
  




                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span *ngIf="!repeatPassword.valid && repeatPassword.touched" class="requiredField">required field</span>

                        <input (keyup)="checkPassword()" [(ngModel)]="repeatPass" name="repeatPass" #repeatPassword="ngModel" type="password" id="form3Example4cd" class="form-control" required/>
                        <label class="form-label" for="form3Example4cd">Repetir contraseña</label>
                        
                      </div>
                    </div>
  



                    <div class="form-check d-flex justify-content-center mb-5" >
                      <input ngModel name="terms" class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                      <label class="form-check-label" for="form2Example3">
                        Estoy deacuerdo con los <a href="#!">Terminos y condiciones</a>
                      </label>
                    </div>
  

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
                    </div>
  
                  </form>
                </div>



                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../../assets/img/estampa.webp" style="width: 5in; padding-left: 1in;" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
